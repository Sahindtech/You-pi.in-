# App ka naam
spring.application.name=youpi

# Render PostgreSQL Database Connection Settings
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate ko batayein ki hum PostgreSQL use kar rahe hain
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ??? YAHAN SABSE BADA CHANGE KIYA HAI ???
# Yeh har baar app start hone par saari tables delete karke nayi banayega
spring.jpa.hibernate.ddl-auto=create

# Baaki settings
spring.jpa.show-sql=true




