# App ka naam
spring.application.name=youpi

# ? Render PostgreSQL Database Connection Settings (FIXED)
# Humne DB_URL ke aage "jdbc:" laga diya hai
spring.datasource.url=jdbc:${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ? Hibernate ko batayein ki hum PostgreSQL use kar rahe hain
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Baaki JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


